<!DOCTYPE html>
<html lang="sv">
  <!--för svenska kommentarer i min kod-->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Köp lyxiga hundhalsband med fri frakt hos LUXOR. Här slutför du och betalar sedan för din beställning hos oss." />
    <title>LUXOR | Emmas webbutik - Betalning</title>

      src="https://kit.fontawesome.com/5bd0af0daf.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="stil.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="brand">
          <a href="index.html">LUXOR</a>
        </h1>
        <nav class="top-menu">
          <ul>
            <li>
              <a href="hundhalsband.html">Hundhalsband</a>
            </li>
            <li>
              <a href="modellbilder.html">Modellbilder</a>
            </li>
            <li>
              <a href="vanligafragor.html">Vanliga frågor</a>
            </li>
            <li>
              <a href="kontakt.html">Kontakt</a>
            </li>
            <li>
              <a href="kundkorg.html">Kundkorg <i class="fas fa-shopping-cart"></i></a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="payment-page">
        <h2>Betalning</h2>
        <!--formulär - alla fält är obligatoriska att fylla i med fler regler-->
        <form
          class="payment-form"
          id="pay-form"
          action="kopgenomfort.html"
        > <!--skickar vidare användaren till ovan sida om formuläret fylls i enligt valideringskraven-->
          <div class="payment-wrap">
            <div class="input-wrap">
              <label for="name-1">Förnamn</label>
              <input
                type="text"
                id="name-1"
                name="name-1"
                pattern="[a-zA-ZåäöÅÄÖ]{2,}"
                placeholder="Minst två bokstäver mellan a-ö"
                required
              /> <!--pattern med regler som innebär att man får fylla i vilka bokstäver som helst i svenska alfabetet, minst två bokstäver-->
            </div>
            <div class="input-wrap">
              <label for="name-2">Efternamn</label>
              <input
                type="text"
                id="name-2"
                name="name-2"
                pattern="[a-zA-ZåäöÅÄÖ]{2,}"
                placeholder="Minst två bokstäver mellan a-ö"
                required
              /> <!--pattern med regler som innebär att man får fylla i vilka bokstäver som helst i svenska alfabetet, minst två bokstäver-->
            </div>
          </div>
          <div class="payment-wrap">
            <div class="input-wrap">
              <label for="payment-email">Emailadress</label>
              <input
                type="email"
                id="payment-email"
                name="payment-email"
                placeholder="exempel@exempel.se"
                required
              /> <!--type="email" validerar automatiskt så att det blir korrekt email-format-->
            </div>
            <div class="input-wrap">
              <label for="mobile">Mobilnummer</label>
              <input
                type="tel"
                id="mobile"
                name="mobile"
                minlength="9"
                maxlength="14"
                pattern="[0-9]{9,14}"
                placeholder="9-14 nummer"
                required
              /> <!--pattern med regler som innebär att man får fylla i vilka siffor som helst, minst 9 men upp till 14 siffror då världens mobilnummer kan vara olika långa-->
            </div>
            <div class="input-wrap">
              <label for="id-number">Personnummer</label>
              <input
                type="text"
                id="id-number"
                name="id-number"
                placeholder="ÅÅMMDDxxxx"
                pattern="[0-9]{10}"
                minlength="10"
                maxlength="10"
                required
              /> <!--pattern med regler som innebär att man får fylla i vilka siffor som helst, minst och max 10 siffror då ett svenskt personnummer inte är längre än så men de fyra sista siffrorna inkluderat, placeholdern visar hur man ska skriva in numret-->
            </div>
          </div>
          <div class="payment-wrap">
            <div class="input-wrap">
              <label for="address">Gatuadress</label>
              <input
                type="text"
                id="address"
                name="address"
                pattern="[a-zA-ZåäöÅÄÖ0-9\s]{2,}"
                placeholder="Gatunamn och nummer"
                required
              /> <!--pattern med regler som innebär att man får fylla i vilka bokstäver som helst i det svenska alfabetet, minst 2st. \s är ett reguljärt uttryck och är till för att man ska kunna använda mellanrum mellan gatunamnet och husnumret-->
            </div>
            <div class="input-wrap">
              <label for="postnr">Postnummer</label>
              <input
                type="text"
                id="postnr"
                name="postnr"
                minlength="5"
                maxlength="5"
                pattern="[0-9]{5}"
                placeholder="00000"
                required
              /> <!--pattern med regler som innebär att man får fylla i vilka siffor som helst, minst och max 5st, placeholder visar exempel-->
            </div>
            <div class="input-wrap">
              <label for="city">Stad</label>
              <input
                type="text"
                id="city"
                name="city"
                pattern="[a-zA-ZåäöÅÄÖ\s]{2,}"
                placeholder="Endast bokstäver"
                required
              /> <!--pattern med regler som innebär att man får fylla i vilka bokstäver som helst i det svenska alfabetet, minst 2st. \s är ett reguljärt uttryck och är till för att man ska kunna använda mellanrum om stadens namn är tvådelat t.ex.-->
            </div>
          </div>
          <p>Betalningsalternativ</p>
          <div class="payment-wrap">
            <label class="pay-label" for="pay-later">
              <!--det fanns ingen HTML-validering för radio-buttons så fick ta till Javascript som är infogat innan body-taggen för att de skulle bli obligatoriska - radio-buttons ligger inom labeln för att hela texten även ska markera radio-button vid klick och inte bara den runda lilla "knappen"-->
              <input
                type="radio"
                id="pay-later"
                name="pay-altern"
                value="Faktura"
              />
              Faktura <span>+25 SEK</span>
            </label>
            <label class="pay-label" for="cards">
              <input
                type="radio"
                id="cards"
                name="pay-altern"
                value="Kortbetalning"
              />
              Konto-/kreditkort <span>+0 SEK</span>
            </label>
            <label class="pay-label" for="split-pay">
              <input
                type="radio"
                id="split-pay"
                name="pay-altern"
                value="Delbetalning"
              />
              Delbetalning, ränta 0% <span>+50 SEK</span>
            </label>
          </div>
        </form>
        <div class="payment-finish">
          <p>
            Din order behandlas och levereras inom 1-2 arbetsdagar. Leverans
            sker till din adress.
          </p>
          <p class="total-price">Totalt <span>000 SEK</span></p>
          <div class="payment-btn">
            <input
              form="pay-form"
              type="submit"
              class="button"
              value="Genomför köp"
            /> <!--för att få submit-knappen att hamna utanför formuläret så fyllde jag i form="id:t för formuläret" för att knappen ändå ska hänga ihop med det och för att valideringen skulle fungera-->
          </div>
        </div>
      </main>
      <footer id="footer-bottom">
        <a class="footer-bottom-link" href="https://www.facebook.com/">
          <i class="fab fa-facebook"></i> Facebook</a
        >
        <a class="footer-bottom-link" href="https://www.instagram.com/">
          <i class="fab fa-instagram"></i> Instagram</a
        >
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
